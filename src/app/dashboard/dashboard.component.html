<div class="grid-container">
    <h1 class="mat-h1" style="margin: 0.75em">Manager</h1>
    <mat-grid-list *ngIf="false" [style]="cardStyle" cols="2" rowHeight="fit">
        <mat-grid-tile *ngFor="let card of cards | async" [colspan]="card.cols" [rowspan]="card.rows">
            <mat-card class={{card.class}}>
                <mat-card-header>
                    <mat-card-title>
                        <h3>{{card.title}}</h3>
                        <button mat-icon-button aria-label="expand row" class="expand-card-button" *ngIf="card.expandMenu" (click)="expandCard(card.title)">
                            <mat-icon *ngIf="!isCardExpanded(card.title)">keyboard_arrow_down</mat-icon>
                            <mat-icon *ngIf="isCardExpanded(card.title)">keyboard_arrow_up</mat-icon>
                        </button>
                    </mat-card-title>
                </mat-card-header>
                <mat-card-content *ngIf="isCardExpanded(card.title)" class="card-content">
                    <div *ngIf="card.title==='Your Inventory'">
                        <app-itemcard [id]="'yourInventory'" [data]="yourItems"></app-itemcard>
                    </div>
                    <div *ngIf="card.title==='Your Spells'">
                        <app-spellcard [id]="'yourSpells'" [data]="yourSpells"></app-spellcard>
                    </div>
                </mat-card-content>
            </mat-card>
        </mat-grid-tile>
    </mat-grid-list>
    <div style="display: grid; gap: 0;">
        <mat-card *ngFor="let card of cards | async" [style]="cardStyle" class={{card.class}}>
            <mat-card-header>
                <mat-card-title>
                    <h3>{{card.title}}</h3>
                    <button mat-icon-button aria-label="expand row" class="expand-card-button" *ngIf="card.expandMenu" (click)="expandCard(card.title)">
                        <mat-icon *ngIf="!isCardExpanded(card.title)">keyboard_arrow_down</mat-icon>
                        <mat-icon *ngIf="isCardExpanded(card.title)">keyboard_arrow_up</mat-icon>
                    </button>
                </mat-card-title>
            </mat-card-header>
            <mat-card-content [class]="isCardExpanded(card.title) ? 'card-content' : 'visually-hidden'">
                <div *ngIf="card.title==='Your Inventory'">
                    <app-itemcard [id]="'yourInventory'" [data]="yourItems"></app-itemcard>
                </div>
                <div *ngIf="card.title==='Your Spells'">
                    <app-spellcard [id]="'yourSpells'" [data]="yourSpells"></app-spellcard>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</div>
